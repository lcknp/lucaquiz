            { text: "Delfine schlafen mit einem geschlossenen Auge.", answer: true },
            { text: "Bienen sind die einzigen Insekten, die Honig produzieren.", answer: true },
            { text: "Strauße können fliegen.", answer: false },
            { text: "Pinguine kommen nur in der Arktis vor.", answer: false },
            { text: "Schnecken haben Zähne.", answer: true },
            { text: "Licht braucht etwa 8 Minuten, um von der Sonne zur Erde zu gelangen.", answer: true },
            { text: "Das Internet wurde in den 1970er-Jahren entwickelt.", answer: true },
            { text: "Ein Blitz ist heißer als die Sonnenoberfläche.", answer: true },
            { text: "Menschen können nur 5 Farben sehen.", answer: false },
            { text: "Der erste Computer war so groß wie ein ganzer Raum.", answer: true },
            { text: "Shakespeare hat das Stück \"Hamlet\" geschrieben.", answer: true },
            { text: "Die Mona Lisa wurde von Pablo Picasso gemalt.", answer: false },
            { text: "Ägyptische Pyramiden wurden als Paläste gebaut.", answer: false },
            { text: "Die Chinesische Mauer ist vom Weltall aus sichtbar.", answer: false },
            { text: "Die Berliner Mauer fiel im Jahr 1989.", answer: true },
            { text: "Der Mount Everest ist der höchste Berg der Welt.", answer: true },
            { text: "Die Farbe des Inneren einer Kiwi ist rot.", answer: false },
            { text: "Napoleon Bonaparte war Franzose.", answer: false },
            { text: "Ein Jahr hat 365 Tage, außer in Schaltjahren.", answer: true },

            { text: "Der Mensch hat 32 Zähne, wenn er alle Weisheitszähne hat.", answer: true },
            { text: "Delfine sind Säugetiere.", answer: true },
            { text: "Gold ist schwerer als Blei.", answer: true },
            { text: "Die Hauptstadt von Australien ist Sydney.", answer: false },
            { text: "Der Erdumfang beträgt ungefähr 40.000 Kilometer.", answer: true }
        ];

        const quizContent = document.getElementById("quiz-content");
        const quizFeedback = document.getElementById("quiz-feedback");
        let currentQuizIndex = 0;

        function loadQuizQuestion() {
            const question = quizQuestions[currentQuizIndex];
            quizContent.innerHTML = `
                <div class="quiz-question">${question.text}</div>
                <button class="quiz-true-button" onclick="checkQuizAnswer(true)">Wahr</button>
                <button class="quiz-false-button" onclick="checkQuizAnswer(false)">Falsch</button>
            `;
        }

        function checkQuizAnswer(userAnswer) {
            const correct = quizQuestions[currentQuizIndex].answer;
            if (userAnswer === correct) {
                quizFeedback.textContent = "Richtig!";
                quizFeedback.style.color = "green";
            } else {
                quizFeedback.textContent = "Falsch!";
                quizFeedback.style.color = "red";
            }
            
            setTimeout(() => {
                currentQuizIndex++;
                if (currentQuizIndex < quizQuestions.length) {
                    quizFeedback.textContent = "";
                    loadQuizQuestion();
                } else {
                    quizContent.innerHTML = `<h2>Quiz beendet!</h2>`;
                    quizFeedback.textContent = "";
                }
            }, 5000);
        }

        // Load the first question when the page loads
        loadQuizQuestion();
    </script>
</body>
</html>
