<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 2 – Jeopardy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a class="back" href="index.html">← Zur Startseite</a>
    <h1>Quiz 2</h1>
    <p>Jeopardy-Board (200–1000)</p>
  </header>

  <main class="container">
    <section class="game" data-quiz="2">
      <div class="topline">
        <div id="score" class="pill">Score: 0</div>
        <button id="resetBtn" class="btn btn-ghost" type="button">Spiel zurücksetzen</button>
      </div>

      <div id="board" class="board" aria-label="Jeopardy Board"></div>
      <div id="status" class="status" aria-live="polite"></div>
    </section>
  </main>

  <dialog id="qModal" class="modal">
    <form method="dialog" class="modalCard">
      <div class="modalTop">
        <div id="modalMeta" class="modalMeta"></div>
        <button id="closeModalBtn" class="iconBtn" value="cancel" aria-label="Schließen">✕</button>
      </div>

      <h2 id="modalQuestion" class="modalQ">Frage</h2>
      <div id="modalAnswers" class="modalAnswers"></div>

      <div class="modalActions">
        <button id="submitBtn" class="btn" value="default" type="button" disabled>Antwort bestätigen</button>
      </div>

      <div id="modalFeedback" class="modalFeedback" aria-live="polite"></div>
    </form>
  </dialog>

  <script src="javascript.js"></script>
</body>
</html>
