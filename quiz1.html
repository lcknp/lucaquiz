<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 1 – Jeopardy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="backLink" href="index.html">← START</a>
    <div>
      <h1 class="brand">QUIZ 1</h1>
      <p class="sub">Jeopardy Board (100–500)</p>
    </div>
  </header>

  <main class="wrap">
    <section class="game" data-quiz="1">
      <div class="hud">
        <div id="score" class="scoreBox">SCORE: 0</div>
        <button id="resetBtn" class="hudBtn" type="button">RESET</button>
      </div>

      <div id="board" class="board" aria-label="Jeopardy Board"></div>

      <div id="status" class="status" aria-live="polite"></div>
    </section>
  </main>

  <dialog id="qModal" class="modal">
    <div class="modalInner">
      <div class="modalTop">
        <div id="modalMeta" class="modalMeta">KATEGORIE • 100</div>
        <button id="closeModalBtn" class="xBtn" type="button" aria-label="Schließen">✕</button>
      </div>

      <div id="modalQuestion" class="modalQ">Frage…</div>
      <div id="modalAnswers" class="modalAnswers"></div>

      <div class="modalBottom">
        <button id="submitBtn" class="bigBtn" type="button" disabled>ANTWORT BESTÄTIGEN</button>
      </div>

      <div id="modalFeedback" class="modalFeedback" aria-live="polite"></div>
    </div>
  </dialog>

  <script src="javascript.js"></script>
</body>
</html>
