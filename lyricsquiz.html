<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lyrics Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="backLink" href="index.html">← START</a>
    <div>
      <h1 class="brand">LYRICS QUIZ</h1>
      <p class="sub">Lyrics raten · Team A/B · Spotify Preview optional</p>
    </div>
  </header>

  <main class="wrap">
    <section class="game showGame">
      <div class="hud showHud">
        <div id="score" class="scoreBox">TEAM A: 0 | TEAM B: 0 | AKTIV: A</div>
        <div class="showTeamBtns">
          <button id="teamA" class="hudBtn" type="button">TEAM A</button>
          <button id="teamB" class="hudBtn" type="button">TEAM B</button>
        </div>
        <button id="reset" class="hudBtn" type="button">RESET</button>
      </div>

      <div class="showStage">
        <div id="status" class="status" aria-live="polite"></div>

        <div class="showCard">
          <div class="panelTop">
            <h2>Welche Song/Artist passt?</h2>
            <div class="timerBox">FRAGE: <span id="round">1</span>/10</div>
          </div>

          <div class="hintActions">
            <button id="login" class="hudBtn" type="button">MIT SPOTIFY VERBINDEN</button>
            <button id="preview" class="bigBtn" type="button" disabled>▶ PREVIEW (nach Lösung)</button>
            <button id="next" class="hudBtn" type="button">NÄCHSTE FRAGE</button>
          </div>

          <div id="lyric" class="showQ" style="margin-top:12px;"></div>
          <div id="choices" class="showChoices"></div>

          <div id="feedback" class="modalFeedback" aria-live="polite" style="margin-top:10px;"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="spotify-auth.js"></script>
  <script src="lyricsquiz.js"></script>
</body>
</html>
